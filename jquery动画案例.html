<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery动画案例</title>
	<style type="text/css">
	#move {
		width: 300px;
		height: 200px;
		background: #ddd;
		border: solid 1px #ccc;
		margin: 10px auto;
	}
	#move a {
		display: inline-block;
		width: 58px;
		height: 25px;
		border: solid 1px #ccc;
		background-color: #fff;
		border-radius: 3px;
		text-align: center;
		margin: 10px 17px;
		position: relative;
		color: #9c9c9c;
		font-size: 12px;
		text-decoration: none;
		line-height: 12px;
		overflow: hidden;
		padding-top: 40px;
		padding-bottom: 10px;
	}
	#move a i {
		position: absolute;
		top: 15px;
		left: 0px;
		display: inline-block;
		width: 100%;
		text-align: center;
		filter: alpha(opacity:100);
		opacity: 1;
	}
	#move a:hover {
		color: #f00;
	}
	#move img {
		border: none;
		width: 50%;
	}
	</style>
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#move a").mouseenter(function(){
				$(this).find('i').animate({top:"-15px",opacity:"0"},300,function(){
					$(this).css({top:"30px"});
					$(this).animate({top:"15px",opacity:"1"},200)
				})
			})
		})
	</script>
</head>
<body>
	<div id="move">
		<a href="#"><i><img src="images/a1.png" alt=""></i><p>电影</p></a>
		<a href="#"><i><img src="images/a2.png" alt=""></i><p>电影</p></a>
		<a href="#"><i><img src="images/a3.png" alt=""></i><p>电影</p></a>
		<a href="#"><i><img src="images/a4.png" alt=""></i><p>电影</p></a>
        <a href="#"><i><img src="images/a4.png" alt=""></i><p>电影</p></a>
        <a href="#"><i><img src="images/a4.png" alt=""></i><p>电影</p></a>
	</div>
</body>
</html>
